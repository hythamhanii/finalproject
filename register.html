<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neonal - Register</title>
    <!-- bootstrap -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="register.css" />
</head>

<body class="bg-circles">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid max-w-1100 mx-auto d-flex justify-content-between align-items-center px-3 px-md-0">
            <a class="navbar-brand" href="index.html">
                <i class="fa-solid fa-stethoscope logo-icon"></i>
                Neonal
            </a>
            <button class="navbar-toggler btn btn-dark d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                â˜°
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navMenu">
                <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorite.html">Favorites</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-card">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-register">Register</button>
            </form>
            <div class="register-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>
    

    <script>
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !email || !password) {
                Swal.fire({ icon: 'error', title: 'Missing Fields', text: 'Please fill out all fields.' });
                return;
            }

            if (!email.includes('@') || password.length < 4) {
                Swal.fire({ icon: 'error', title: 'Invalid Information', text: 'Please check your Email and Password.' });
                return;
            }

            // Get existing users from localStorage or initialize array
            const users = JSON.parse(localStorage.getItem('neonal_users')) || [];

            // Check if email already exists
            const emailExists = users.some(user => user.email === email);
            if (emailExists) {
                Swal.fire({ icon: 'error', title: 'Email Exists', text: 'An account with this email already exists.' });
                return;
            }

            // Save new user
            users.push({ username, email, password });
            localStorage.setItem('neonal_users', JSON.stringify(users));

            Swal.fire({
                icon: 'success',
                title: 'Registration Successful',
                text: `Welcome, ${username}!`,
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = 'login.html';
            });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
