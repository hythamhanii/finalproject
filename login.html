</head>

<body class="bg-circles">

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">

    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control pe-5" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fa-solid fa-eye" id="eye-icon"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="login-footer">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const emailInput = document.getElementById('email').value.trim().toLowerCase();
            const passwordInput = document.getElementById('password').value.trim();

            if (!emailInput || !passwordInput) {
                Swal.fire({
                    icon: 'error',
                    title: 'Missing Fields',
                    text: 'Please enter both Email and Password.'
                });
                return;
            }

            if (passwordInput.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Weak Password',
                    text: 'Password must be at least 6 characters long.'
                });
                return;
            }

            try {
                const response = await fetch('https://edu-me01.github.io/Json-Data/Hospital.json');
                const data = await response.json();

                const users = data.users;
                const apiUser = users.find(user => user.email?.toLowerCase() === emailInput);

                if (apiUser) {
                    localStorage.setItem('neonal_user_email', emailInput);
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful',
                        text: `Welcome back, ${emailInput}!`,
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    const storedUsers = JSON.parse(localStorage.getItem('neonal_users')) || [];

                    const localUser = storedUsers.find(user => user.email === emailInput);

                    if (localUser) {
                        if (localUser.password === passwordInput) {
                            localStorage.setItem('neonal_user_email', emailInput);
                            Swal.fire({
                                icon: 'success',
                                title: 'Login Successful',
                                text: `Welcome back, ${emailInput}!`,
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                window.location.href = 'index.html';
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Incorrect Password',
                                text: 'The password you entered is incorrect.'
                            });
                        }
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Email Not Found',
                            text: 'This email is not registered.'
                        });
                    }
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to connect to the server. Please try again later.'
                });
                console.error('Login error:', error);
            }
        });

        function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
